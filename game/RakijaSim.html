<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rakija Simulator</title>

    <link rel="stylesheet" type="text/css" href="../../common/html-resources/style.css">

    <script type="text/javascript" src="../../lib/gl-matrix-min.js"></script>
    <script type="module" src="RakijaSim.js"></script>
</head>
<body>
    <div class="fullscreen no-touch">
        <canvas></canvas>
    </div>
    <div class="warning">
    <span id="maxp" class="inw">Max plum capacity!</span>
    <span id="maxb" class="inw">Max branch capacity!</span>
    </div>

    <div class="ending">
        <div id="gameover" >
            <span>Time Up!</span>
        </div>
        <div id="scorediv">
            <span>Your Rakija reached an alcohol content of</span>
            <br>
            <span id="percent">46%</span>
            
        </div>
    </div>

    <div id="visibility">
        <div class="tracker">
            <div id="scoreboard" class="scoreboard">

                <div class="scorediv">  
                    <div class="imgdiv">
                        <img src="/common/html-resources/plum-html.png" alt="" class="unselectable">
                        <span id="plumnumber" class="plumscore" class="unselectable">Plums:</span>
                    </div>
                    
                    <div class="imgdiv2">
                        <img src="/common/html-resources/branch-html.png" alt="" class="unselectable">
                        <span id="branchnumber" class="branchscore" class="unselectable">Wood:</span>
                    </div>
                </div>
            </div>
                <div>
                    <img id="fireimg" src="/common/html-resources/fire-html.png" alt="" class="unselectable">
                    <div id="firediv" class="firediv" >
                        <progress id="fire" value="100" max="100" class="unselectable"></progress>
                    </div>
                </div>
        </div>

        <div class="timerdiv">
            <span id="timer">Time:</span>
        </div>


    </div>

    <div class="overlay">
        <a id="backbutton" class="back" href="../index.html">Back</a>
    </div>
    <div class="fullscreen overlay loader-container">
        <div class="loader"></div>
    </div>
</body>
</html>
