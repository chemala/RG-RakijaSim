<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rakija Simulator</title>

    <link rel="stylesheet" type="text/css" href="../../common/style.css">

    <script type="text/javascript" src="../../lib/gl-matrix-min.js"></script>
    <script type="module" src="RakijaSim.js"></script>
</head>
<body>
    <div class="fullscreen no-touch">
        <canvas></canvas>
    </div>

    <div id="visibility">
        <div class="tracker">
            <div id="scoreboard" class="scoreboard">

                <div class="scorediv">  
                    <div class="imgdiv">
                        <img src="/common/html-resources/plum-html.png" alt="">
                        <span id="plumnumber" class="plumscore">Plums:</span>
                    </div>
                    
                    <div class="imgdiv2">
                        <img src="/common/html-resources/branch-html.png" alt="">
                        <span id="branchnumber" class="branchscore" >Branches:</span>
                    </div>
                </div>
            </div>
            
            <div id="firediv" class="firediv">
                <span>blablaba</span>
            </div>
        </div>

        <div class="timerdiv">
            <span id="timer">Time:</span>
        </div>

        <div class="inventory">
            <div id ="item1" class="item1">
            <img src="/common/html-resources/plum-html.png" alt="">
            </div>

            <div id = "item2" class="item2">
                <img src="/common/html-resources/branch-html.png" alt="">
            </div>
        </div>

    </div>

    <div class="overlay">
        <a id="backbutton" class="back" href="../index.html">Back</a>
    </div>
    <div class="fullscreen overlay loader-container">
        <div class="loader"></div>
    </div>
</body>
</html>
